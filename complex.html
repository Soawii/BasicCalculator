<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./complex.css">
</head>
<body>
    <header>
        <a href="./index.html" class="header-link" id="link-basic">Basic</a>
        <a href="./complex.html" class="header-link" id="link-complex">Complex</a>
    </header>
    <div class="content">
        <div class="calculator">
            <div class="calculator-name">Complex Calculator</div>
            <div class="calculator-helper">works best with a keyboard</div>
            <div class="calculator-bar">
                <div class="calculator-bar-top">0</div>
                <input type="text" class="calculator-bar-bottom" placeholder="0" spellcheck="false">
            </div>
            <div class="calculator-input">
                <div class="calculator-input-col">
                    <button class="calculator-input-button inverted number">(</button>
                    <button class="calculator-input-button bluer function">ln</button>
                    <button class="calculator-input-button bluer function">cos</button>
                    <button class="calculator-input-button bluer function">sin</button>
                    <button class="calculator-input-button bluer number">π</button>
                    <button class="calculator-input-button bluer number">e</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button inverted number">)</button>
                    <button class="calculator-input-button bluer special">√</button>
                    <button class="calculator-input-button number">7</button>
                    <button class="calculator-input-button number">4</button>
                    <button class="calculator-input-button number">1</button>
                    <button class="calculator-input-button darker special">⌫</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button inverted special">←</button>
                    <button class="calculator-input-button redder special">C</button>
                    <button class="calculator-input-button number">8</button>
                    <button class="calculator-input-button number">5</button>
                    <button class="calculator-input-button number">2</button>
                    <button class="calculator-input-button number">0</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button inverted special">→</button>
                    <button class="calculator-input-button redder special">CE</button>
                    <button class="calculator-input-button number">9</button>
                    <button class="calculator-input-button number">6</button>
                    <button class="calculator-input-button number">3</button>
                    <button class="calculator-input-button darker number">.</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button purpler number">^</button>
                    <button class="calculator-input-button purpler number">/</button>
                    <button class="calculator-input-button purpler number">*</button>
                    <button class="calculator-input-button purpler number">-</button>
                    <button class="calculator-input-button purpler number">+</button>
                    <button class="calculator-input-button greener special" id="NOSHIFT-Equals_Enter">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./complex.js"></script>
</body>
</html>
