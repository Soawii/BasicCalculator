<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="calculator-bar">
                <div class="calculator-bar-top">0</div>
                <div class="calculator-bar-bottom">0</div>
            </div>
            <div class="calculator-input">
                <div class="calculator-input-col">
                    <button class="calculator-input-button" id="button-7">7</button>
                    <button class="calculator-input-button" id="button-4">4</button>
                    <button class="calculator-input-button" id="button-1">1</button>
                    <button class="calculator-input-button" id="button-backspace">⌫</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button" id="button-8">8</button>
                    <button class="calculator-input-button" id="button-5">5</button>
                    <button class="calculator-input-button" id="button-2">2</button>
                    <button class="calculator-input-button" id="button-0">0</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button" id="button-9">9</button>
                    <button class="calculator-input-button" id="button-6">6</button>
                    <button class="calculator-input-button" id="button-3">3</button>
                    <button class="calculator-input-button" id="button-dot">.</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button" id="button-div">/</button>
                    <button class="calculator-input-button" id="button-mul">*</button>
                    <button class="calculator-input-button" id="button-minus">-</button>
                    <button class="calculator-input-button" id="button-plus">+</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button" id="button-reset">C</button>
                    <button class="calculator-input-button" id="button-backspace">√</button>
                    <button class="calculator-input-button" id="button-backspace">^</button>
                    <button class="calculator-input-button" id="button-equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
